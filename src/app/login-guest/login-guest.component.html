<form name="form"  (ngSubmit)="onSubmit(f1)" ngNativeValidate>
<div class="mb-3 row">
    <label for="userName" class="col-sm-2 col-form-label">username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userName" value="" name="login.name" [(ngModel)]="login.name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="userPassword" name="login.password" [(ngModel)]="login.password">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10">
      <input type="submit" name="submit" value="Login" class="btn-login-box" (click)="onSubmit()">
      </div>
  </div>

  </form>
  <a class="nav-link" routerLink="#" (click)="go()">Register as New User</a>
